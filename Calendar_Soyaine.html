<!DOCTYPE html>
<!--@author SongYuting -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar by Soyaine</title>
    <link rel="stylesheet" href="Calendar_Soyaine.css">
</head>
<body>
    <div id="calendar_s">
        <nav>
            <!--
            <span id="bjTime">
                北京时间
                <div class="clock">

                </div>
            </span> -->
            <span>
                <button id="lastYear">◀</button>
                <label id="year"></label>
                <label>年</label>
                <button id="nextYear">▶</button>
            </span>
            <span>
                <button id="lastMonth">◁</button>
                <label id="month"></label>
                <label>月</label>
                <button id="nextMonth">▷</button>
            </span>
            <button id="backToday">回到今天</button>
            <span id="holiday">
                <select>
                    <option value="0" data-desc="" data-gl=""> 国际节假日</option>
                    <option value="2016/10/1">国庆节</option>
                    <option value="2016/3/8">国际妇女节</option>
                    <option value="2016/9/10" onclick="generateToday(&quot2016/9/10&quot)">教师节</option>
                    <option value="2016/1/1">元旦</option>
                </select>
            </span>
        </nav>

        <div id="calendar">
            <table id="dateZone">
                <thead>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </thead>
                <tbody id="dateTable">
                </tbody>
            </table>

        </div>
        <div id="todayInfo">
            <div id="dateInfo">2016-04-08</div>
            <div id="weekInfo">星期五</div>
            <div id="dateNum" class="dateNum">8</div>
            <div id="holidayInfo"></div>
            <!-- 附加功能，待实现
            <div>猴年三月初三</div>
            <div>丙申年壬辰月庚申日</div>
            <div>星座</div>

                <dl>
                    <dt>宜</dt><dd>沐浴 祭祀 解除 安葬 破土</dd>
                    <dt>忌</dt><dd>斋醮 开光 嫁娶 入宅 上梁</dd>
                </dl>
            </div>
            <span>历史上的今天</span>
             -->
        </div>
    </div>

    <footer>
        © Soyaine <br>

</body>
</html>
