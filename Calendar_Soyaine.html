<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="Calendar_Soyaine.css">

</head>
<body>
    <div id="calendar_s">
        <nav>
            <span id="bjTime">北京时间<label>07:11:50</label></span>
            <span>年</span>
            <span>月</span>
            <button id="backToday">回到今天</button>
            <span id="holiday">今年假期</span>
        </nav>

        <div id="calendar">
            <table id="date">
                <thead>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </thead>
                <tbody id="dateTable">
                </tbody>
            </table>

        </div>
        <div id="today">
            <div>2016-04-08</div>
            <div>星期五</div>
            <div>8</div>
            <div>猴年三月初三</div>
            <div>丙申年壬辰月庚申日</div>
            <div>星座</div>
            <div>
                <dl>
                    <dt>宜</dt><dd>沐浴 祭祀 解除 安葬 破土</dd>
                    <dt>忌</dt><dd>斋醮 开光 嫁娶 入宅 上梁</dd>
                </dl>
            </div>
            <span>历史上的今天</span>
        </div>
    </div>
    <script src="Calendar_Soyaine.js"></script>
</body>
</html>
