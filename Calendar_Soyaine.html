<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar by Soyaine</title>
    <link rel="stylesheet" href="Calendar_Soyaine.css">
    <link rel="stylesheet" href="FlipClock-master/flipclock.css">

</head>
<body>
    <div id="calendar_s">
        <nav>
            <!--
            <span id="bjTime">
                北京时间
                <div class="clock">

                </div>
            </span> -->
            <span>
                <button id="lastYear">◀</button>
                <label id="year"></label>
                <label>年</label>
                <button id="nextYear">▶</button>
            </span>
            <span>
                <button id="lastMonth">◁</button>
                <label id="month"></label>
                <label>月</label>
                <button id="nextMonth">▷</button>
            </span>
            <button id="backToday">回到今天</button>
            <span id="holiday">今年假期</span>
        </nav>

        <div id="calendar">
            <table id="date">
                <thead>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </thead>
                <tbody id="dateTable">
                </tbody>
            </table>

        </div>
        <div id="today">
            <div>2016-04-08</div>
            <div>星期五</div>
            <div>8</div>
            <div>猴年三月初三</div>
            <div>丙申年壬辰月庚申日</div>
            <div>星座</div>
            <div>
                <dl>
                    <dt>宜</dt><dd>沐浴 祭祀 解除 安葬 破土</dd>
                    <dt>忌</dt><dd>斋醮 开光 嫁娶 入宅 上梁</dd>
                </dl>
            </div>
            <span>历史上的今天</span>
        </div>
    </div>

    <div id="lab">

    </div>
    <script src="Calendar_Soyaine.js"></script>
    <script src="jquery.min.js"></script>
    <script src="FlipClock-master/flipclock.js"></script>
</body>
</html>
